<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/css/bulma-extensions.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-tooltip@3.0.2/dist/css/bulma-tooltip.min.css"
    />

    <script
      type="text/javascript"
      src="../../js/bulma-quickview.min.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      href="../../assets/img/faviconBulma.png"
      sizes="16x16"
    />

    <script src="../../js/shortBulma$$.js"></script>
    <link rel="stylesheet" href="../../css/Diagram.css" />
  </head>

  <body>
    <nav>
      <div class="field has-background-grey-dark">
        <button class="button is-primary is-small" id="quick">ヒント</button>
        <button
          style="display: none"
          class="button is-primary is-medium mx-6 mb-3"
          id="quick"
          data-show="quickview"
          data-target="quickviewDefault"
        >
          ヒント
        </button>

        <input id="switchE" type="checkbox" name="switchE" class="switch" />
        <!-- checked="checked" -->
        <label for="switchE" class="has-text-weight-bold">flex-wrap</label>

        <input id="switchE2" type="checkbox" name="switchE2" class="switch" />
        <label for="switchE2" class="has-text-weight-bold">width: 250px</label>

        <input id="switchE3" type="checkbox" name="switchE3" class="switch" />
        <label for="switchE3" class="has-text-weight-bold">9 / 5 枚</label>
      </div>
    </nav>

    <article>
      <div id="quickviewDefault" class="quickview quickT my-1">
        <!-- <div id="quickT" class="quickview my-1"> -->
        <div class="box has-background-primary p-3">
          <header class="quickview-header">
            <p class="is-size-4">クイックビュー Quickview</p>
            <span class="delete" data-dismiss="quickview"></span>
          </header>
          <div class="quickview-body">
            <!-- <ul>
              <li>
                必要に応じて、画面のズームイン・ズームアウトを試してください。<br />
                ・　CTRLキーを押しながら、マウスをスクロール<br />
                ・　CTRLキーを押しながら、+　キー、-　キー<br />
              </li>
              <li></li>
            </ul> -->
            <article class="message is-primary">
              <div class="message-header">
                <p>
                  必要に応じて、画面のズームイン・ズームアウトを試してください。
                </p>
              </div>
              <div class="message-body">
                <ul>
                  <li>CTRLキーを押しながら、マウスをスクロール。または</li>
                  <li>CTRLキーを押しながら、+　キー、-　キー</li>
                </ul>
              </div>
            </article>
          </div>
          <footer class="quickview-footer has-background-primary mt-4">
            <span class="has-text-centered">FLEXBOX練習帳</span>
          </footer>
        </div>
      </div>
    </article>

    <main>
      <section class="f_container">
        <div class="square square-1">1</div>
        <div class="square square-2">2</div>
        <div class="square square-3">3</div>
        <div class="square square-4 is-size-3">4</div>
        <div class="square square-5 is-size-7">5</div>
        <div class="square square-6">6</div>
        <div class="square square-7">7</div>
        <div class="square square-8">8</div>
        <div class="square square-9">9</div>
      </section>

      <!--  is-invisible is-hidden -->
      <aside id="aside1" class="sidebar-left">
        <article class="panel is-primary">
          <p class="panel-heading has-text-centered">
            FLEXBOX <span class="is-size-6">[row]</span>
          </p>
          <p class="panel-tabs">
            <button
              id="btn1_1"
              class="button has-tooltip-right"
              data-tooltip="1. justify-content: flex-start"
            >
              1.ju
            </button>
            <button
              id="btn1_2"
              class="button"
              data-tooltip="2. align-items: stretch"
            >
              2.ali
            </button>
            <button
              id="btn1_3"
              class="button"
              data-tooltip="3. align-content: flex-start"
            >
              3.alc
            </button>
          </p>

          <div
            class="field is-flex is-flex-direction-column has-text-grey-lighter"
            id="rGroupEx"
          >
            <span
              class="panel-block has-text-weight-semibold has-background-dark mb-3"
              >1. justify-content</span
            >
            <label></label>
            <input
              type="radio"
              class="is-checkradio"
              id="rd1_1"
              name="question1"
              value="flex-start"
            />
            <label for="rd1_1">flex-start</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd2"
              name="question1"
              value="flex-end"
            />
            <label for="rd2">flex-end</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd3"
              name="question1"
              value="center"
            />
            <label for="rd3">center</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd4"
              name="question1"
              value="space-between"
            />
            <label for="rd4">space-between</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd5"
              name="question1"
              value="space-around"
            />
            <label for="rd5">space-around</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd6"
              name="question1"
              value="space-evenly"
            />
            <label for="rd6">space-evenly</label>
          </div>
        </article>
      </aside>

      <aside id="aside2" class="sidebar-left is-hidden">
        <article class="panel is-primary">
          <p class="panel-heading has-text-centered">
            FLEXBOX <span class="is-size-6">[row]</span>
          </p>
          <p class="panel-tabs">
            <button
              id="btn2_1"
              class="button has-tooltip-right"
              data-tooltip="1. justify-content: flex-start"
            >
              1.ju
            </button>
            <button
              id="btn2_2"
              class="button"
              data-tooltip="2. align-items: stretch"
            >
              2.ali
            </button>
            <button
              id="btn2_3"
              class="button"
              data-tooltip="3. align-content: flex-start"
            >
              3.alc
            </button>
          </p>

          <div
            class="field is-flex is-flex-direction-column has-text-grey-lighter"
            id="rGroupEx2"
          >
            <span
              class="panel-block has-text-weight-semibold has-background-dark mb-3"
              >2. align-items</span
            >
            <label></label>
            <input
              type="radio"
              class="is-checkradio"
              id="rd2_0"
              name="question2"
              value="stretch"
            />
            <label for="rd2_0">stretch</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd2_1"
              name="question2"
              value="flex-start"
            />
            <label for="rd2_1">flex-start</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd2_2"
              name="question2"
              value="flex-end"
            />
            <label for="rd2_2">flex-end</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd2_3"
              name="question2"
              value="center"
            />
            <label for="rd2_3">center</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd2_4"
              name="question2"
              value="baseline"
            />
            <label for="rd2_4">baseline</label>
          </div>
        </article>
      </aside>

      <aside id="aside3" class="sidebar-left is-hidden">
        <article class="panel is-primary">
          <p class="panel-heading has-text-centered">
            FLEXBOX <span class="is-size-6">[row]</span>
          </p>
          <p class="panel-tabs">
            <button
              id="btn3_1"
              class="button has-tooltip-right"
              data-tooltip="1. justify-content: flex-start"
            >
              1.ju
            </button>
            <button
              id="btn3_2"
              class="button"
              data-tooltip="2. align-items: stretch"
            >
              2.ali
            </button>
            <button
              id="btn3_3"
              class="button"
              data-tooltip="3. align-content: flex-start"
            >
              3.alc
            </button>
          </p>

          <div
            class="field is-flex is-flex-direction-column has-text-grey-lighter"
            id="rGroupEx3"
          >
            <span
              class="panel-block has-text-weight-semibold has-background-dark mb-3"
              >3. align-content</span
            >
            <label></label>
            <input
              type="radio"
              class="is-checkradio"
              id="rd3_1"
              name="question3"
              value="flex-start"
            />
            <label for="rd3_1">flex-start</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd3_2"
              name="question3"
              value="flex-end"
            />
            <label for="rd3_2">flex-end</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd3_3"
              name="question3"
              value="center"
            />
            <label for="rd3_3">center</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd3_4"
              name="question3"
              value="space-between"
            />
            <label for="rd3_4">space-between</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd3_5"
              name="question3"
              value="space-around"
            />
            <label for="rd3_5">space-around</label>

            <input
              type="radio"
              class="is-checkradio"
              id="rd3_6"
              name="question3"
              value="space-evenly"
            />
            <label for="rd3_6">space-evenly</label>
          </div>
        </article>
      </aside>
    </main>

    <script>
      $$qcLm('#quick', { selT: '.quickT' });
      // $$qcLm('#quick', { selT: '#quickT' });

      // Quickview extension
      bulmaQuickview.attach();

      $$de(() => {
        // const $$qcLAll = (selS, sel, cN, change, evNa = 'toggle') => {};
        $$bulmaSwitch('#switchE', '.f_container', 'flex_wrap');
        $$bulmaSwitch('#switchE2', '.square', 'square_w');
        $$bulmaSwitch(
          '#switchE3',
          'section>div:nth-of-type(n+6)',
          'square_num'
        );

        const aside_ch = (n) => {
          $$qcL('#aside1', 'is-hidden', 'add');
          $$qcL('#aside2', 'is-hidden', 'add');
          $$qcL('#aside3', 'is-hidden', 'add');
          $$qcL(`#aside${n}`, 'is-hidden', 'remove');

          $$qcL(`#btn${n}_1`, 'is-focused', 'remove');
          $$qcL(`#btn${n}_2`, 'is-focused', 'remove');
          $$qcL(`#btn${n}_3`, 'is-focused', 'remove');
          $$qcL(`#btn${n}_${n}`, 'is-focused', 'add');
          switch (n) {
            case 1:
              break;
            case 2:
              break;
            case 3:
              break;
          }
        };

        // aside1 style['justify-content']
        $$Id('rd1_1').checked = true;
        $$q('.f_container').style['justify-content'] = 'flex-start';

        $$qAe(
          '#rGroupEx input',
          (e) => {
            $$q('.f_container').style['justify-content'] = e.target.value;
            const v = `justify-content: ${e.target.value}`;
            $$q('#btn1_1').setAttribute('data-tooltip', v);
            // $$q('#btn1_1').dataset.tooltip = v;
            $$q('#btn2_1').dataset.tooltip = v;
            $$q('#btn3_1').dataset.tooltip = v;
          },
          'change'
        );

        $$qe('#btn1_1', () => aside_ch(1));
        $$qe('#btn1_2', () => aside_ch(2));
        $$qe('#btn1_3', () => aside_ch(3));

        // aside2 style['align-items']
        $$Id('rd2_0').checked = true;
        $$q('.f_container').style['align-items'] = 'stretch';

        $$qAe(
          '#rGroupEx2 input',
          (e) => {
            $$q('.f_container').style['align-items'] = e.target.value;
            const v = `align-items: ${e.target.value}`;
            $$q('#btn1_2').dataset.tooltip = v;
            $$q('#btn2_2').dataset.tooltip = v;
            $$q('#btn3_2').dataset.tooltip = v;
          },
          'change'
        );

        $$qe('#btn2_1', () => aside_ch(1));
        $$qe('#btn2_2', () => aside_ch(2));
        $$qe('#btn2_3', () => aside_ch(3));

        // aside3 style['align-content']
        $$Id('rd3_1').checked = true;
        $$q('.f_container').style['align-content'] = 'flex-start';

        $$qAe(
          '#rGroupEx3 input',
          (e) => {
            $$q('.f_container').style['align-content'] = e.target.value;
            const v = `align-content: ${e.target.value}`;
            $$q('#btn1_3').dataset.tooltip = v;
            $$q('#btn2_3').dataset.tooltip = v;
            $$q('#btn3_3').dataset.tooltip = v;
          },
          'change'
        );

        $$qe('#btn3_1', () => aside_ch(1));
        $$qe('#btn3_2', () => aside_ch(2));
        $$qe('#btn3_3', () => aside_ch(3));

        aside_ch(1);

        // $$qAll('section>div:nth-of-type(n+6)').forEach((o) => {
        //   $$ocL(o, 'is-hidden', 'add');
        // });
        // $$qAll('section>div:nth-of-type(n+6)').forEach(o => {$$ocL(o, "blueC", 'add')})
      });
    </script>
  </body>
</html>
