<!-- quickview$$.html -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Bulma入門 javascript Handlebars Electron Angular Quickview"
    />

    <title>Bulma Project Quickview</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      href="../../assets/img/faviconBulma.png"
      sizes="16x16"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/css/bulma-extensions.min.css"
    />
    <!-- <link rel="stylesheet" href="../../css/bulma-quickview.min.css" /> -->

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
    ></script>

    <script src="../js/shortBulma$$.js"></script>
    <!-- <script src="./js/shortBulma$$.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js"></script>

    <link rel="stylesheet" href="../css/cBack.css">
  </head>

  <body>
    <section class="section">
      <div class="container">
        <span class="title"> Level </span>
        <br />
        <br />

        <span class="is-size-5">Level structure</span>
        <nav class="level has-background-grey-lighter">
          <div class="level-left has-background-warning">
            <p class="level-item"><a>Menu 1</a></p>
            <p class="level-item"><a>Menu 2</a></p>
            <p class="level-item"><a>Menu 3</a></p>
          </div>
          <div class="level-right has-background-warning">
            <p class="level-item"><a>Menu 1</a></p>
            <p class="level-item"><a>Menu 2</a></p>
            <p class="level-item"><a>Menu 3</a></p>
          </div>
        </nav>

        <span class="is-size-5">Centered Level</span>
        <nav class="level has-background-grey-lighter">
          <div class="level-item cb1">
            <p>Item-1</p>
          </div>
          <div class="level-item cb6">
            <p>Item-2</p>
          </div>
          <div class="level-item cb3">
            <p>Item-3</p>
          </div>
          <div class="level-item cb4">
            <p>Item-4</p>
          </div>
        </nav>

        <span class="is-size-5">Mobile Level</span>
        <nav class="level has-background-grey-lighter is-mobile">
          <div class="level-item has-text-centered">
            <p>Item-1</p>
          </div>
          <div class="level-item has-text-centered">
            <p>Item-2</p>
          </div>
          <div class="level-item has-text-centered">
            <p>Item-3</p>
          </div>
          <div class="level-item has-text-centered">
            <p>Item-4</p>
          </div>
        </nav>
      </div>
    </section>

    <script type="text/javascript"></script>
  </body>
</html>
