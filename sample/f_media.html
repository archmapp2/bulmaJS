<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Bulma入門 javascript Handlebars Electron Angular Quickview"
    />

    <title>Bulma Project Quickview</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      href="../../assets/img/faviconBulma.png"
      sizes="16x16"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/css/bulma-extensions.min.css"
    />
    <!-- <link rel="stylesheet" href="../../css/bulma-quickview.min.css" /> -->

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
    ></script>

    <script src="../js/shortBulma$$.js"></script>
    <!-- <script src="./js/shortBulma$$.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js"></script>

    <link rel="stylesheet" href="../css/cBack.css" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <span class="title"> Media Object </span>
        <br />
        <br />

        <article class="media">
          <figure class="media-left">
            <p class="image is-128x128">
              <img
                src="../src/assets/webpack.svg"
              />
            </p>
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>Will Smith</strong>
                <small>@wsmith</small>
                <small>45m</small>
                <br />
                This is some sample text. This is some sample text. This is some
                sample text. This is some sample text. This is some sample text.
                This is some sample text. This is some sample text. This is some
                sample text.
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item">
                  <span class="icon is-small">
                    <i class="fas fa-reply"></i>
                  </span>
                </a>
                <a class="level-item">
                  <span class="icon is-small">
                    <i class="fas fa-retweet"></i>
                  </span>
                </a>
                <a class="level-item">
                  <span class="icon is-small">
                    <i class="fas fa-heart"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </section>

    <script type="text/javascript"></script>
  </body>
</html>
